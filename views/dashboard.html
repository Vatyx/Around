<!DOCTYPE HTML>
<html>
	<head>
		<title>CodeFit</title>

		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/bower_components/bootstrap-social/bootstrap-social.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
		<!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<link rel='stylesheet' href='/stylesheets/prism.css'>
		<link rel='stylesheet' href='/stylesheets/dashboard.css'>
		<link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
	</head>

	<body>
		<div id="nav">	
			<div style="float:left;">Vatyx</div> 
			<div style="float:right;">Total Points: 60  Total Achievements: 15</div>
		</div>
		<div id="titles">
			<div class="title">
				Current Goals
			</div>
			<div class="title">
				Languages
			</div>
		</div>

		<div id="lists">
			<div class="list"> 
				<goal v-for="goal in goals" :goal="goal"></goal>
			</div>
			<div class="list">
				<language v-for="language in languages" :language="language">
				</language>
			</div>
		</div>

		<div class="unique" style="position: absolute; left: 0; top: 5%; display: none;" id="lists">
			<div class="list" id="mine"> 
				<achievement v-for="achievement in achievements" :achievement="achievement"></achievement>
			</div>
			<div class="list" style="justify-content:center;" id="template">
				<div class="expand">
					<div class="eTitle">
						{{achievement.title}}
					</div>
					<div class="eDesc">
						{{achievement.desc}}
					</div>
					<div class="eCode">
						<pre class="language-javascript">
							<code>
								{{achievement.sample}}
							</code>
						</pre>
					</div>
					<div class="eSuggest">
						How to complete
						<ul>
							<li>
								Open up a new file in atom
							</li>
							<li>
								{{achievement.desc}}
							</li>
							<li>
								Commit and submit!
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<template id="goal-template">
			<div class="small-achievement">
				<div class="img">
				</div>
				<div class="body-achievement">
					<div class="title-achievement">
						<div style="float:left;">{{goal.title}}</div> 
						<div style="float:right; font-size: 30px;">{{goal.points}} points</div>
					</div>
					<div class="desc-achievement">
						{{goal.desc}}
					</div>
				</div>
			</div>
			<div class="codesnipet">
				<pre class="language-javascript">
					<code>
						{{goal.sample}}
					</code>
				</pre>
			</div>
		</template>

		<template id="achievement-template">
			<div class="small-achievement">
				<div class="img">
				</div>
				<div class="body-achievement">
					<div class="title-achievement">
						<div style="float:left;">{{achievement.title}}</div> 
						<div style="float:right; font-size: 30px;">{{achievement.points}} points</div>
					</div>
					<div class="desc-achievement">
						{{achievement.desc}}
					</div>
				</div>
			</div>
		</template>

		<template id="language-template">
			<div class="language" onclick="nextPage()" id={{language.language}}>
				<div class="language-top">
					<div class="language-img">
						<img width="100px"src={{language.imgsrc}}>
					</div>
					<div class="language-title">
						{{language.language}}
					</div>
				</div>
				<div class="language-bar">
					<div class="w3-progress-container w3-light-blue" style="height:.8em">
						<div class="w3-progressbar w3-blue" style="width:{{language.progress}}%"></div>
					</div>
				</div>
			</div>
		</template>
		<script src="/bower_components/vue/dist/vue.min.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/scripts/prism.js"></script>
		<script src="/scripts/script.js"></script>
	</body>
</html>
